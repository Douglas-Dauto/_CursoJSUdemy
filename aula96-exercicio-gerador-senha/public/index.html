<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de CPF</title>
</head>

<body>
  <section class="container">
    <h1>Gerador de senhas</h1>
    <div class="senha"></div>

    <div class="container-caracteres">
      <label for="caracteres">Quantidade de caracteres</label>
      <input type="number" id="caracteres">
    </div>

    <div>
      <label for="numbers">Adicionar números</label>
      <input type="checkbox" id="numbers">
    </div>

    <div>
      <label for="upper">Letras maiúsculas</label>
      <input type="checkbox" id="upper">
    </div>

    <div>
      <label for="lower">Letras minúsculas</label>
      <input type="checkbox" id="lower">
    </div>

    <div>
      <label for="symbol">Adicionar simbolos</label>
      <input type="checkbox" id="symbol">
    </div>

    <button id="button">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
